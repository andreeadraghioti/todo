<div class="container mt-4">
    <h2>Delete Todo</h2>
    <div class="form">
      <div class="form-group">
        <label for="todoId">Todo ID:</label>
        <input type="number" id="todoId" [(ngModel)]="todoId" name="todoId" class="form-control" required>
      </div>
      <button class="btn btn-danger" (click)="deleteTodoById(todoId)">Delete Todo</button>
      <div *ngIf="deletedTodo">
        <p>Todo deleted: {{ deletedTodo.title }}</p>
      </div>
    </div>
  </div>
