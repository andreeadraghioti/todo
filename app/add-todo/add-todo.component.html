<div class="container mt-4">
    <h2>Add Todo</h2>
    <form (submit)="addTodo()" class="form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newTodo.title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newTodo.description" name="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
  </div>
